<script type="module">
  class SearchExpand extends HTMLElement {
    constructor() {
      super();
      const shadow = this.attachShadow({ mode: 'open' });

      shadow.innerHTML = `
          <style>
            :host {
              display: inline-block;
              font-family: sans-serif;
            }

            .wrapper {
              display: flex;
              align-items: center;
              background: white;
              border-radius: 999px;
              padding: 8px;
              box-shadow: 0 2px 6px rgba(0,0,0,0.15);
              width: 40px;
              height: 40px;
              overflow: hidden;
              transition: width 0.3s ease;
              cursor: pointer;
            }

            .wrapper:hover,
            .wrapper:focus-within {
              width: 250px;
            }

            .icon {
              width: 24px;
              height: 24px;
              margin-right: 8px;
              flex-shrink: 0;
              background: url('data:image/svg+xml;utf8,<svg fill="black" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M464,428,339.92,303.9a160.48,160.48,0,0,0,30.72-94.58C370.64,120.37,298.27,48,209.32,48S48,120.37,48,209.32s72.37,161.32,161.32,161.32a160.48,160.48,0,0,0,94.58-30.72L428,464ZM209.32,319.69A110.38,110.38,0,1,1,319.69,209.32,110.5,110.5,0,0,1,209.32,319.69Z"/></svg>') center/contain no-repeat;
            }

            input {
              flex-grow: 1;
              border: none;
              outline: none;
              font-size: 16px;
              background: transparent;
              opacity: 0;
              width: 0;
              transition: opacity 0.2s ease 0.2s, width 0.2s ease 0.2s;
            }

            .wrapper:hover input,
            .wrapper:focus-within input {
              width: 100%;
              opacity: 1;
            }
          </style>

          <div class="wrapper">
            <div class="icon"></div>
            <input type="text" placeholder="Search..." />
          </div>
        `;
    }
  }

  customElements.define('search-expand', SearchExpand);
</script>

<script>
  document.getElementById('remove-third-component').addEventListener('click', () => {
    const components = document.querySelectorAll('dzs-chip-selector');
    if (components.length >= 3) {
      const third = components[2];
      third.remove(); // triggers disconnectedCallback if implemented
      console.log('✅ Removed 3rd dzs-chip-selector component:', third);
    } else {
      console.warn('⚠️ Less than 3 dzs-chip-selector components found');
    }
  });
</script>
