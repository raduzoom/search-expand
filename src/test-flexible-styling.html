<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Expand - Flexible Styling Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }
        .controls {
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .skin-btn {
            margin: 5px;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .skin-btn:hover {
            background: #e9ecef;
        }
        .skin-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        .status {
            padding: 10px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            margin: 10px 0;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Expand Component - Flexible Styling Test</h1>
        
        <div class="status">
            âœ… Component loaded successfully! Try changing skins below.
        </div>

        <!-- Traditional Usage Test -->
        <div class="test-section">
            <h2>1. Traditional JavaScript Usage</h2>
            <div id="traditional-test"></div>
            <div class="controls">
                <strong>Change Skin:</strong>
                <button class="skin-btn active" onclick="changeTraditionalSkin('default')">Default</button>
                <button class="skin-btn" onclick="changeTraditionalSkin('flat')">Flat</button>
                <button class="skin-btn" onclick="changeTraditionalSkin('default-dark')">Default Dark</button>
                <button class="skin-btn" onclick="changeTraditionalSkin('flat-dark')">Flat Dark</button>
            </div>
        </div>

        <!-- Web Component Test -->
        <div class="test-section">
            <h2>2. Web Component Usage</h2>
            <dzs-search-expand 
                data-skin="default"
                data-persistentOptions='[
                    {"htmlContent":"Apple","value":"apple","currentStatus":"unchecked"},
                    {"htmlContent":"Orange","value":"orange","currentStatus":"checked"},
                    {"htmlContent":"Banana","value":"banana","currentStatus":"unchecked"}
                ]'>
            </dzs-search-expand>
            <div class="controls">
                <strong>Change Skin:</strong>
                <button class="skin-btn active" onclick="changeWebComponentSkin('default')">Default</button>
                <button class="skin-btn" onclick="changeWebComponentSkin('flat')">Flat</button>
                <button class="skin-btn" onclick="changeWebComponentSkin('default-dark')">Default Dark</button>
                <button class="skin-btn" onclick="changeWebComponentSkin('flat-dark')">Flat Dark</button>
            </div>
        </div>

        <!-- UMD Test -->
        <div class="test-section">
            <h2>3. UMD Module Test</h2>
            <div id="umd-test"></div>
            <div class="controls">
                <strong>Change Skin:</strong>
                <button class="skin-btn active" onclick="changeUmDSkin('default')">Default</button>
                <button class="skin-btn" onclick="changeUmDSkin('flat')">Flat</button>
                <button class="skin-btn" onclick="changeUmDSkin('default-dark')">Default Dark</button>
                <button class="skin-btn" onclick="changeUmDSkin('flat-dark')">Flat Dark</button>
            </div>
        </div>

        <!-- Available Skins Info -->
        <div class="test-section">
            <h2>4. Available Skins</h2>
            <div id="available-skins"></div>
        </div>
    </div>

    <!-- Include the built component -->
    <script src="../dist-webpack/search-expand.js"></script>
    
    <script>
        let traditionalInstance = null;
        let umdInstance = null;

        // Initialize when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                initializeTests();
            }, 100);
        });

        function initializeTests() {
            // Initialize web components
            if (window.SearchExpand) {
                window.SearchExpand.initWebComponents();
            }

            // Initialize traditional example
            const traditionalElement = document.getElementById('traditional-test');
            if (window.SearchExpand && traditionalElement) {
                traditionalInstance = window.SearchExpand.initSearchExpand(traditionalElement, {
                    viewSkin: 'default',
                    persistentOptions: [
                        { htmlContent: 'Grape', value: 'grape', currentStatus: 'unchecked' },
                        { htmlContent: 'Mango', value: 'mango', currentStatus: 'checked' },
                        { htmlContent: 'Pineapple', value: 'pineapple', currentStatus: 'unchecked' }
                    ]
                });
            }

            // Initialize UMD example
            const umdElement = document.getElementById('umd-test');
            if (window.SearchExpand && umdElement) {
                umdInstance = window.SearchExpand.initSearchExpand(umdElement, {
                    viewSkin: 'default',
                    persistentOptions: [
                        { htmlContent: 'Strawberry', value: 'strawberry', currentStatus: 'unchecked' },
                        { htmlContent: 'Blueberry', value: 'blueberry', currentStatus: 'checked' },
                        { htmlContent: 'Raspberry', value: 'raspberry', currentStatus: 'unchecked' }
                    ]
                });
            }

            // Show available skins
            if (window.SearchExpand && window.SearchExpand.getAvailableSkins) {
                const skinsContainer = document.getElementById('available-skins');
                const skins = window.SearchExpand.getAvailableSkins();
                skinsContainer.innerHTML = `
                    <p><strong>Available skins:</strong> ${skins.join(', ')}</p>
                    <p><strong>Total skins:</strong> ${skins.length}</p>
                `;
            }
        }

        // Skin change functions
        function changeTraditionalSkin(skin) {
            if (traditionalInstance && traditionalInstance.setSkin) {
                traditionalInstance.setSkin(skin);
                updateSkinButtons('traditional', skin);
                console.log('Traditional skin changed to:', skin);
            }
        }

        function changeWebComponentSkin(skin) {
            const component = document.querySelector('dzs-search-expand');
            if (component && component.setSkin) {
                component.setSkin(skin);
                updateSkinButtons('webcomponent', skin);
                console.log('Web component skin changed to:', skin);
            }
        }

        function changeUmDSkin(skin) {
            if (umdInstance && umdInstance.setSkin) {
                umdInstance.setSkin(skin);
                updateSkinButtons('umd', skin);
                console.log('UMD skin changed to:', skin);
            }
        }

        function updateSkinButtons(type, activeSkin) {
            const buttons = document.querySelectorAll(`[onclick*="${type}"]`);
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase() === activeSkin) {
                    btn.classList.add('active');
                }
            });
        }

        // Log component loading
        console.log('Search Expand Component loaded:', window.SearchExpand);
        if (window.SearchExpand) {
            console.log('Available methods:', Object.keys(window.SearchExpand));
        }
    </script>
</body>
</html>
